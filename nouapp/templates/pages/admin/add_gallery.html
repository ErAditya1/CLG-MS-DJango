{% extends "layouts/alayout.html" %} {% load static %} {% block title %}Upload
study material{% endblock %} {% block css %}

<style></style>

{% endblock %} {% block admin %}

<div class="container">
  <div
    class="border p-4 bg-blue-100 dark:bg-sky-950 rounded md:m-4 border-gray-900/10 pb-12"
  >
    <h1 class="text-center text-3xl font-semibold">Add Images in Gallery</h1>
    <form
          action="{% url 'add_gallery'  %}"
          method="POST"
          enctype="multipart/form-data"
        >
        {% csrf_token %}
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label class="block text-sm font-medium">Image title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
            <div class="sm:col-span-3">
              <label class="block text-sm font-medium">Upload Image</label>
              <input type="file" name="image" id="image" accept="image/*" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Submit
            </button>
          </div>
        </form>
  </div>
  <div>
    <section
      class="h-full mx-auto w-full max-w-full md:max-w-screen-xl px-4 md:px-12 lg:px-20 pt-10"
    >
      <div class="backdrop-blur-md p-1" style="opacity: 1; transform: none">
        <div
          class="columns-2 gap-5 sm:columns-2 sm:gap-8 md:columns-3 lg:columns-4 [&amp;>img:not(:first-child)]:mt-8"
        >
            {% for image in images %}
            <div class="mb-4">
                <img
                src="{{ image.image.url }}"
                alt={{ image.title }}
                class="w-full h-auto rounded-lg shadow-lg transition-transform duration-300 transform hover:scale-105"
                />
               
            </div>
            {% endfor %}
         
          
        </div>
      </div>
    </section>
  </div>
</div>

{% endblock %} {% block js %} {% endblock %}
