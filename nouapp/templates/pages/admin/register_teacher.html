{% extends "layouts/alayout.html" %}
{% load static %}
{% block title %}Register Teacher{% endblock %}

{% block css %}
<style>
  .step { display: none; }
  .step.active { display: block; }
  .input-style {
    width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #ccc; background-color: #f9fafb; color: #111827;
    transition: border-color 0.2s ease-in-out;
  }
  .btn-nav {
    background-color: #4f46e5; color: white; padding: 0.5rem 1.25rem; border-radius: 0.375rem;
  }
  .btn-submit {
    background-color: #10b981; color: white; padding: 0.75rem; border-radius: 0.5rem;
  }
</style>
{% endblock %}

{% block admin %}
<form action="" method="POST" enctype="multipart/form-data" id="teacherForm">
  {% csrf_token %}
  <div class="container">
    <div class="border p-4 rounded md:m-4 bg-blue-100 dark:bg-sky-950 border-gray-900/10 pb-12">

      <!-- Step 1: Personal Details -->
      <div class="step active" id="step1">
        <h1 class="text-center text-3xl font-semibold">Add Teacher Details</h1>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Username:</label>
            <input type="text" name="username" id="username" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Email:</label>
            <input type="email" name="email" id="email" class="input-style" />
          </div>
          <div>
            <label class="block text-sm font-medium">Phone Number:</label>
            <input id="mobile" name="mobile" pattern="^\+?[0-9]{10,15}$" title="Please enter a valid phone number" type="text" required class="input-style">
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Gender:</label>
            <select name="gender" id="gender" class="input-style">
              <option value="">--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Aadhar Number:</label>
            <input type="text" name="aadhar_number" id="aadhar_number" class="input-style" />
          </div>
        </div>
      </div>

      <!-- Step 2: Address -->
      <div class="step" id="step2">
        <h1 class="text-center text-3xl font-semibold">Add Address</h1>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Address Line 1:</label>
            <input type="text" name="address_line_1" id="address_line_1" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Address Line 2:</label>
            <input type="text" name="address_line_2" id="address_line_2" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">City:</label>
            <input type="text" name="city" id="city" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">State:</label>
            <input type="text" name="state" id="state" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Postal Code:</label>
            <input type="text" name="postal_code" id="postal_code" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Country:</label>
            <input type="text" name="country" id="country" class="input-style" />
          </div>
        </div>
      </div>

      <!-- Step 3: Qualification -->
      <div class="step" id="step3">
        <h1 class="text-center text-3xl font-semibold">Qualification & Subject</h1>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Highest Qualification:</label>
            <input type="text" name="qualification" id="qualification" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Specialization / Subject:</label>
            <input type="text" name="specialization" id="specialization" class="input-style" />
          </div>
          <div class="sm:col-span-3">
            <label class="block text-sm font-medium">Years of Experience:</label>
            <input type="number" name="experience" id="experience" min="0" class="input-style" />
          </div>
        </div>
      </div>

      <!-- Step 4: Document Upload -->
      <div class="step" id="step4">
        <h1 class="text-center text-3xl font-semibold">Upload Documents</h1>
        <div class="sm:col-span-3">
          <label class="block text-sm font-medium">Upload Photo:</label>
          <input type="file" name="image" id="image" accept="image/*" class="input-style" />
        </div>
        <div class="sm:col-span-3">
          <label class="block text-sm font-medium">Upload Aadhar (PDF):</label>
          <input type="file" name="aadhar_image" id="aadhar_image" accept="application/pdf" class="input-style" />
        </div>
        <div class="sm:col-span-3">
          <label class="block text-sm font-medium">Upload Resume (PDF):</label>
          <input type="file" name="resume" id="resume" accept="application/pdf" class="input-style" />
        </div>

        <div class="col-span-full mt-6">
          <button type="submit" class="btn-submit w-full">Submit</button>
        </div>
      </div>

      <!-- Navigation -->
      <div class="mt-6 flex justify-between">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="btn-nav">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)" class="btn-nav">Next</button>
      </div>

    </div>
  </div>
</form>
{% endblock %}

{% block js %}
<script>
  let currentStep = 0;
  const steps = document.querySelectorAll('.step');
  const form = document.getElementById("teacherForm");

  function showStep(n) {
    steps.forEach((step, idx) => step.classList.toggle('active', idx === n));
    document.getElementById("prevBtn").style.display = n === 0 ? "none" : "inline-block";
    document.getElementById("nextBtn").style.display = n === (steps.length - 1) ? "none" : "inline-block";
  }

  function validateStep(n) {
    const inputs = steps[n].querySelectorAll("input, select");
    for (let input of inputs) {
      if (input.type !== "file" && input.hasAttribute("name") && input.value.trim() === "") {
        alert("Please fill all required fields.");
        return false;
      }
    }
    return true;
  }

  function nextPrev(n) {
    if (n === 1 && !validateStep(currentStep)) return;
    currentStep += n;
    if (currentStep >= steps.length) {
      form.submit();
      return;
    }
    showStep(currentStep);
  }

  window.onload = function () {
    showStep(currentStep);
  }
</script>
{% endblock %}
