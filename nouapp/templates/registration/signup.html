{% extends "layouts/layout.html" %}
 {% load static %} 
{% block title %}Signup Form{% endblock %} {% block css %}
<style>
  /* Add your custom styles here */
</style>
{% endblock %} 

{% block main %}


<div class="flex min-h-full flex-col justify-center items-center row px-2">
    <div class=" w-full sm:w-[600px] bg-blue-100 dark:bg-sky-950 py-8 my-8 rounded sm:px-4 ">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-28 bg-blue-100 rounded-full p-2 w-auto" src="{% static "image/logo1.png" %}" alt="NOU e-learning">
        <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-blue-50">Register your account</h2>
      </div>
     
    
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          {% csrf_token %}
          <div>
           <div class="row ">
            <div class="col-md-6 pl-0">
              <div>
                <label for="first_name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">First Name</label>
                <div class="mt-2">
                  <input id="first_name" name="first_name" type="text" autocomplete="" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
            <div class="col-md-6 pr-0">
              <div>
                <label for="last_name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Last Name</label>
                <div class="mt-2">
                  <input id="last_name" name="last_name" type="text" autocomplete="" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
           </div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Username</label>
            <div class="mt-2">
              <input id="username" name="username" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <label for="mobile" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Phone Number</label>
            <div class="mt-2">
              <input id="mobile" name="mobile" pattern="^\+?[0-9]{10,15}$" title="Please enter a valid phone number (10-15 digits, optional + at start)" type="text" autocomplete="" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password1" class="block text-sm font-medium leading-6 text-gray-900  dark:text-blue-50">Password</label>
              
            </div>
            <div class="mt-2">
              <input id="password1" name="password1" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
  
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password2" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Confirm Password</label>
              
            </div>
            <div class="mt-2">
              <input id="password2" name="password2" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
  
          </div>
    
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500 dark:text-white">
          Already have an account?
          <a href="{% url "login" %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-blue-50"> Login Here</a>
        </p>
      </div>
    </div>
  </div>
  
{% endblock %}


{% block js %}

<script>
  
  function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
  }
  function validateUsername(username) {
    const re = /^[a-zA-Z][a-zA-Z0-9_-]{2,29}$/;
    return re.test(String(username).toLowerCase());
}
function validatePhone(phone) {
  const re = /^\+?[0-9]{10,15}$/;
  
  if (!re.test(phone)) {
      return false;
  }
  return true;
}
  $(document).ready(function(){
      $("#email").keyup(function(){
          
          var email = $(this).val()
          if (validateEmail(email)){
          $.ajax({
              url: "{% url 'check_email_availability' %}",
              type: 'POST',
              data:{email:email}
          }).done(function(response){
            console.log(response)
              if (response == "True"){
                  $(".email_error").remove()
                  $("<span class=' email_error text-red-600'>Email Address Already Exist</span>").insertAfter("#email");
              }
              else{
                  $(".email_error").remove()

                  $("<span class=' email_error text-green-600'>Email Address Available</span>").insertAfter("#email");
              }
          }).fail(function(response){
              $("<span class='alert alert-warning text-yellow-400'>Server Could Not Process This</span>").insertAfter("#email");
          })
      }else{
        $(".email_error").remove()
        $("<span class=' email_error text-red-600'>Invalid email address</span>").insertAfter("#email");
    }
      })
      $("#username").keyup(function(){
        console.log("username check")
        var username = $(this).val()
        if (validateUsername(username)){
        $.ajax({
            url: "{% url 'check_username_availability' %}",
            type: 'POST',
            data:{username:username}
        }).done(function(response){
          console.log(response)
            if (response == "True"){
                $(".username_error").remove()
                $("<span class=' username_error text-red-600'>Username Already Exist</span>").insertAfter("#username");
            }
            else{
                $(".username_error").remove()

                $("<span class=' username_error text-green-700 '>Username Available</span>").insertAfter("#username");
            }
        }).fail(function(response){
            $("<span class='alert alert-warning text-yellow-400'>Server Could Not Process This</span>").insertAfter("#username");
        })
    }else{
        $(".username_error").remove()
        $("<span class=' username_error text-red-600'>Invalid Username type</span>").insertAfter("#username");
    }
    })

    $("#mobile").keyup(function(){
      var mobile = $(this).val()
      if (validatePhone(mobile)){
      $.ajax({
          url: "{% url 'check_mobile_availability' %}",
          type: 'POST',
          data:{mobile:mobile}
      }).done(function(response){
        console.log(response)
          if (response == "True"){
              $(".mobile_error").remove()
              $("<span class=' mobile_error text-red-600'>Mobile Already Exist</span>").insertAfter("#mobile");
          }
          else{
              $(".mobile_error").remove()

              $("<span class=' mobile_error text-green-700 '>Mobile Available</span>").insertAfter("#mobile");
          }
      }).fail(function(response){
          $("<span class='alert alert-warning text-yellow-400'>Server Could Not Process This</span>").insertAfter("#mobile");
      })
  }else{
      $(".mobile_error").remove()
      $("<span class=' mobile_error text-red-600'>Invalid mobile type</span>").insertAfter("#mobile");
  }
  })
  });
  

</script>
{% endblock %}
