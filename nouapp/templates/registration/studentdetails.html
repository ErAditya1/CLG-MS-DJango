{% extends "layouts/layout.html" %}
 {% load static %} 
{% block title %}Student Details Form{% endblock %} {% block css %}
<style>
  /* Add your custom styles here */
</style>
{% endblock %} 

{% block main %}


<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="container">
        <div class="border p-4 rounded md:m-4 bg-blue-100 dark:bg-sky-950 border-gray-900/10 pb-12">
            <h1 class="text-center text-3xl font-semibold">Add Student Details</h1>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
               
              <div class="sm:col-span-3">
                <label for="rollno" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Rollno/Enrollmentno:</label>
                <div class="mt-2">
                  <input type="text" mrequired disabled  name="rollno" value="{{student.rollno}}" id="=rollno"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              
              <div class="sm:col-span-3">
                <label for="age" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Age</label>
                <div class="mt-2">
                  <input type="text" name="age" id="age"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="fname" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Father Name</label>
                <div class="mt-2">
                  <input type="text" name="fname" id="fname"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="mname" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Mother Name</label>
                <div class="mt-2">
                  <input type="text" name="mname" id="mname"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="gender" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Gender</label>
                <div class="mt-2">
                  <select id="gender" name="gender"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option >--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="address" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Address</label>
                <div class="mt-2">
                  <input type="text" name="address" id="address"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="program" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Program</label>
                <div class="mt-2">
                  <select id="program" name="program"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="">--Select Program--</option>
                    {% for program in programs %}
                      <option value="{{ program.id }}">{{ program.name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="branch" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Enter Your Branch</label>
                <div class="mt-2">
                  <select id="branch" name="branch"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="">--Select Branch--</option>
                    
                  </select>                
                </div>
              </div>
              <div class="sm:col-span-3">
                <label for="year" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Select Program</label>
                <div class="mt-2">
                  <select id="year" name="year"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="">--Select Year --</option>
                    
                  </select>
                </div>
              
              </div>
              <div class="sm:col-span-3">
                <label for="year" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Add Avatar</label>
                <div class="mt-2">
                  <input type="file" accepts="" name="avatar" id="">
                </div>
              
              </div>
              
              <div class="col-span-full m-4 felx justify-center items-center">
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
              </div>

              
            
          </div>
    </div>
</form>
  
{% endblock %}
